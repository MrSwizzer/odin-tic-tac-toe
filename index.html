    <link rel="stylesheet" href="./styles/style.css">
    <script src="./scripts/script.js"></script>
    <title>Tic Tac Toe Game</title>
</head>

<body>
    
    <div class="wrapper">
        <h1>Tic Tac Toe</h1>
        <p class="player-turn">It's Player X's Turn</p>

                <img class="cross" src="./images/cross-svgrepo-com.svg" alt="cross-icon" height="190px" width="190px">
            </button>
            <button class="square" data-row="0" data-column="1" id="square-2">

                <img class="cross" src="./images/cross-svgrepo-com.svg" alt="cross-icon" height="190px" width="190px">
            </button>
            <button class="square" data-row="1" data-column="0" id="square-4">

            <button class="square" data-row="1" data-column="2" id="square-6">

                <img class="cross" src="./images/cross-svgrepo-com.svg" alt="cross-icon" height="190px" width="190px">
            </button>
        </div>
    </div>
