<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./scripts/script.js" defer></script>
    <title>Tic Tac Toe Game</title>
</head>

<body>

    <div class="wrapper">
        <h1>Tic Tac Toe</h1>

        <dialog class="modal">
            <label for="playerOneInput">Player One Name:</label>
            <input type="text" id="playerOneInput" name="playerOneInput">
      
            <label for="playerTwoInput">Player Two Name:</label>
            <input type="text" name="playerTwoInput" id="playerTwoInput">
      
            <p class="no-name-hide">Please enter your names</p>
            <button class="submit-names">Submit</button>
          </dialog>

        <p class="player-turn">It's Player X's Turn</p>
        <p class="info"></p>
        
    
            <div class="board">
                <button class="square" data-row="0" data-column="0">
                    <img class="circle" data-row="0" data-column="0" src="./images/circle-svgrepo-com.svg"
                        alt="cricle-icon" height="190px" width="190px">
                    <img class="cross" data-row="0" data-column="0" src="./images/cross-svgrepo-com.svg"
                        alt="cross-icon" height="190px" width="190px">
                </button>
                <button class="square" data-row="0" data-column="1">
                    <img class="circle" data-row="0" data-column="1" src="./images/circle-svgrepo-com.svg"
                        alt="cricle-icon" height="190px" width="190px">
                    <img class="cross" data-row="0" data-column="1" src="./images/cross-svgrepo-com.svg"
                        alt="cross-icon" height="190px" width="190px">
                </button>
                <button class="square" data-row="0" data-column="2">
                    <img class="circle" data-row="0" data-column="2" src="./images/circle-svgrepo-com.svg"
                        alt="cricle-icon" height="190px" width="190px">
                    <img class="cross" data-row="0" data-column="2" src="./images/cross-svgrepo-com.svg"
                        alt="cross-icon" height="190px" width="190px">
                </button>
                <button class="square" data-row="1" data-column="0">
                    <img class="circle" data-row="1" data-column="0" src="./images/circle-svgrepo-com.svg"
                        alt="cricle-icon" height="190px" width="190px">
                    <img class="cross" data-row="1" data-column="0" src="./images/cross-svgrepo-com.svg"
                        alt="cross-icon" height="190px" width="190px">
                </button>
                <button class="square" data-row="1" data-column="1">
                    <img class="circle" data-row="1" data-column="1" src="./images/circle-svgrepo-com.svg"
                        alt="cricle-icon" height="190px" width="190px">
                    <img class="cross" data-row="1" data-column="1" src="./images/cross-svgrepo-com.svg"
                        alt="cross-icon" height="190px" width="190px">
                </button>
                <button class="square" data-row="1" data-column="2">
                    <img class="circle" data-row="1" data-column="2" src="./images/circle-svgrepo-com.svg"
                        alt="cricle-icon" height="190px" width="190px">
                    <img class="cross" data-row="1" data-column="2" src="./images/cross-svgrepo-com.svg"
                        alt="cross-icon" height="190px" width="190px">
                </button>
                <button class="square" data-row="2" data-column="0">
                    <img class="circle" data-row="2" data-column="0" src="./images/circle-svgrepo-com.svg"
                        alt="cricle-icon" height="190px" width="190px">
                    <img class="cross" data-row="2" data-column="0" src="./images/cross-svgrepo-com.svg"
                        alt="cross-icon" height="190px" width="190px">
                </button>
                <button class="square" data-row="2" data-column="1">
                    <img class="circle" data-row="2" data-column="1" src="./images/circle-svgrepo-com.svg"
                        alt="cricle-icon" height="190px" width="190px">
                    <img class="cross" data-row="2" data-column="1" src="./images/cross-svgrepo-com.svg"
                        alt="cross-icon" height="190px" width="190px">
                </button>
                <button class="square" data-row="2" data-column="2">
                    <img class="circle" data-row="2" data-column="2" src="./images/circle-svgrepo-com.svg"
                        alt="cricle-icon" height="190px" width="190px">
                    <img class="cross" data-row="2" data-column="2" src="./images/cross-svgrepo-com.svg"
                        alt="cross-icon" height="190px" width="190px">
                </button>
            </div>
        
        <button class="restart">Restart Game</button>
    </div>
</body>

</html>
